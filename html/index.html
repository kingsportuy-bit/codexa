<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo con animación de estrellas elegantes y rotación lenta */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
            z-index: -1;
            animation: rotateSky 120s linear infinite;
            transform-origin: center center;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
        }

        /* Estrella con forma más interesante */
        .star.star-diamond {
            border-radius: 0;
            transform: rotate(45deg);
        }

        .star.star-plus {
            border-radius: 0;
            background: 
                linear-gradient(to bottom, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                linear-gradient(to right, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Diseño corporativo profesional */
        .corporate-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Logo corporativo con efecto de destello */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            animation: pulseAndRotate 5s ease-in-out infinite;
            transform-origin: center center;
        }

        /* Efecto de destello desde la punta del logo */
        .logo-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            opacity: 0;
            animation: glowEffect 5s ease-in-out infinite;
            z-index: -1;
        }

        /* Mensaje corporativo */
        .message-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
            animation: slideUp 1s ease-in-out;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* Línea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Información de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Animaciones mejoradas */
        @keyframes rotateSky {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            50% {
                opacity: var(--opacity, 0.8);
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulseAndRotate {
            0% {
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            }
            20% {
                transform: rotate(5deg) scale(1.02);
            }
            40% {
                transform: rotate(0deg) scale(1);
            }
            60% {
                transform: rotate(-5deg) scale(1.02);
            }
            80% {
                transform: rotate(0deg) scale(1);
            }
            90% {
                transform: rotate(0deg) scale(1.05);
                filter: drop-shadow(0 5px 20px rgba(255, 255, 255, 0.5));
            }
            100% {
                transform: rotate(0deg) scale(1);
                filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            }
        }

        @keyframes glowEffect {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(1);
                width: 10px;
                height: 10px;
            }
            20% {
                opacity: 0.8;
                transform: translateX(-50%) scale(1.5);
                width: 15px;
                height: 15px;
            }
            40% {
                opacity: 0;
                transform: translateX(-50%) scale(2);
                width: 20px;
                height: 20px;
            }
            80% {
                opacity: 0;
            }
            90% {
                opacity: 0.9;
                transform: translateX(-50%) scale(3);
                width: 40px;
                height: 40px;
            }
            100% {
                opacity: 0;
                transform: translateX(-50%) scale(5);
                width: 60px;
                height: 60px;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .message-container {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .message-container {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animación de estrellas y rotación lenta -->
    <div class="starfield" id="starfield"></div>
    
    <div class="corporate-container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
        
        <div class="message-container">
            <p class="construction-text">
                <span class="emoji">🚧</span> Sitio web en construcción
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, contáctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamaño aleatorio (más pequeño para ser más sutiles)
                const size = Math.random() * 2 + 1;
                
                // Duración aleatoria
                const duration = Math.random() * 8 + 6;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.6 + 0.2;
                
                // Retardo aleatorio
                const delay = Math.random() * 15;
                
                // Tipo de estrella aleatorio
                const starType = Math.random();
                if (starType < 0.3) {
                    star.classList.add('star-diamond');
                } else if (starType < 0.6) {
                    star.classList.add('star-plus');
                }
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Inicializar las estrellas cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
