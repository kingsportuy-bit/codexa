<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo negro puro con animaci칩n de estrellas y rotaci칩n a칰n m치s lenta */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 150%; /* Ampliamos el 치rea para crear el efecto de observaci칩n */
            height: 150%;
            background: #000000;
            overflow: hidden;
            z-index: -1;
            animation: rotateSky 480s linear infinite; /* Doblamos el tiempo de rotaci칩n nuevamente */
            transform-origin: 150% 150%; /* Punto de rotaci칩n fuera de la pantalla */
            /* Centramos el 치rea ampliada */
            left: -25%;
            top: -25%;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
        }

        /* Estrella con forma m치s interesante */
        .star.star-diamond {
            border-radius: 0;
            transform: rotate(45deg);
        }

        .star.star-plus {
            border-radius: 0;
            background: 
                linear-gradient(to bottom, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                linear-gradient(to right, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Pantalla de presentaci칩n */
        .presentation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .presentation-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Pantalla de construcci칩n */
        .construction-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
            pointer-events: none;
        }

        .construction-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .construction-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* L칤nea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Informaci칩n de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Animaciones mejoradas */
        @keyframes rotateSky {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            50% {
                opacity: var(--opacity, 0.8);
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .construction-content {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .construction-content {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animaci칩n de estrellas y rotaci칩n m치s lenta -->
    <div class="starfield" id="starfield"></div>
    
    <!-- Pantalla de presentaci칩n -->
    <div class="presentation-screen" id="presentationScreen">
        <div class="logo-container">
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
    </div>
    
    <!-- Pantalla de construcci칩n -->
    <div class="construction-screen" id="constructionScreen">
        <div class="construction-content">
            <p class="construction-text">
                <span class="emoji">游뚾</span> Sitio web en construcci칩n
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, cont치ctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo (m치s estrellas, m치s peque침as y m치s separadas)
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 300; // Aumentamos a칰n m치s el n칰mero de estrellas
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posici칩n aleatoria (m치s separadas)
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tama침o m치s peque침o (m치s peque침as)
                const size = Math.random() * 1.5 + 0.5;
                
                // Duraci칩n aleatoria
                const duration = Math.random() * 15 + 10; // Aumentamos la duraci칩n para hacerlas m치s sutiles
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.4 + 0.1; // Reducimos la opacidad para hacerlas m치s sutiles
                
                // Retardo aleatorio
                const delay = Math.random() * 30; // Aumentamos el retardo
                
                // Tipo de estrella aleatorio
                const starType = Math.random();
                if (starType < 0.3) {
                    star.classList.add('star-diamond');
                } else if (starType < 0.6) {
                    star.classList.add('star-plus');
                }
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Funci칩n para mostrar la pantalla de construcci칩n
        function showConstructionScreen() {
            const presentationScreen = document.getElementById('presentationScreen');
            const constructionScreen = document.getElementById('constructionScreen');
            
            presentationScreen.classList.add('hidden');
            constructionScreen.classList.add('visible');
        }
        
        // Inicializar los eventos
        function initEvents() {
            const presentationScreen = document.getElementById('presentationScreen');
            
            // Mostrar pantalla de construcci칩n al hacer clic
            presentationScreen.addEventListener('click', showConstructionScreen);
            
            // Mostrar pantalla de construcci칩n al presionar barra espaciadora
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    showConstructionScreen();
                }
            });
        }
        
        // Inicializar las estrellas y eventos cuando la p치gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            initEvents();
        });
    </script>
</body>
</html>
