<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo negro puro con animación de estrellas y rotación lenta */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            overflow: hidden;
            z-index: -1;
            animation: rotateSky 120s linear infinite;
            transform-origin: center center;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
        }

        /* Estrella con forma más interesante */
        .star.star-diamond {
            border-radius: 0;
            transform: rotate(45deg);
        }

        .star.star-plus {
            border-radius: 0;
            background: 
                linear-gradient(to bottom, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                linear-gradient(to right, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Diseño corporativo profesional */
        .corporate-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Animaciones mejoradas */
        @keyframes rotateSky {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            50% {
                opacity: var(--opacity, 0.8);
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animación de estrellas y rotación lenta -->
    <div class="starfield" id="starfield"></div>
    
    <div class="corporate-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamaño aleatorio (más pequeño para ser más sutiles)
                const size = Math.random() * 2 + 1;
                
                // Duración aleatoria
                const duration = Math.random() * 8 + 6;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.6 + 0.2;
                
                // Retardo aleatorio
                const delay = Math.random() * 15;
                
                // Tipo de estrella aleatorio
                const starType = Math.random();
                if (starType < 0.3) {
                    star.classList.add('star-diamond');
                } else if (starType < 0.6) {
                    star.classList.add('star-plus');
                }
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Inicializar las estrellas cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
        });
    </script>
</body>
</html>
