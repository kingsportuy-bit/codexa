<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo con animación de estrellas elegantes */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Estrella fugaz */
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,1) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            opacity: 0;
            transform: rotate(45deg);
            animation: shoot 3s linear infinite;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* Diseño corporativo profesional */
        .corporate-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Mensaje corporativo */
        .message-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
            animation: slideUp 1s ease-in-out;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* Línea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Información de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Animaciones mejoradas */
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            50% {
                opacity: var(--opacity, 0.9);
                transform: scale(1);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: rotate(45deg) translateX(-100px);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translateX(100vw);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .message-container {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .message-container {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animación de estrellas -->
    <div class="starfield" id="starfield"></div>
    
    <div class="corporate-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
        
        <div class="message-container">
            <p class="construction-text">
                <span class="emoji">🚧</span> Sitio web en construcción
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, contáctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 120;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamaño aleatorio (más variado y elegante)
                const size = Math.random() * 3 + 1;
                
                // Duración aleatoria
                const duration = Math.random() * 6 + 4;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.7 + 0.3;
                
                // Retardo aleatorio
                const delay = Math.random() * 8;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Crear estrellas fugaces
        function createShootingStars() {
            const starfield = document.getElementById('starfield');
            
            // Crear 3 estrellas fugaces
            for (let i = 0; i < 3; i++) {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                
                // Posición inicial aleatoria
                const top = Math.random() * 50;
                const delay = Math.random() * 20 + 5; // Entre 5 y 25 segundos
                
                shootingStar.style.top = `${top}%`;
                shootingStar.style.width = `${Math.random() * 100 + 50}px`;
                shootingStar.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(shootingStar);
            }
        }
        
        // Inicializar las estrellas cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createShootingStars();
        });
    </script>
</body>
</html>
