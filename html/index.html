<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo negro puro con animación de estrellas y rotación lenta */
        .starfield {
            position: fixed;
            top: -25%;
            left: -25%;
            width: 150%;
            height: 150%;
            background: #000000;
            overflow: hidden;
            z-index: -1;
            animation: rotateSky 120s linear infinite;
            transform-origin: center center;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
        }

        /* Estrella con destello rápido */
        .star.fast-twinkle {
            animation: fastTwinkle var(--duration, 2s) infinite ease-in-out;
        }

        /* Estrella con efecto de tintineo */
        .star.sparkle {
            animation: sparkle var(--duration, 3s) infinite ease-in-out;
        }

        /* Estrella con destello mucho más fuerte */
        .star.strong-twinkle {
            animation: strongTwinkle var(--duration, 5s) infinite ease-in-out;
        }

        /* Estrella con destello extremadamente fuerte */
        .star.very-strong-twinkle {
            animation: veryStrongTwinkle 1s infinite ease-in-out;
        }

        /* Estrella con destello extremadamente fuerte y corto (0.5s) con efecto de difuminado */
        .star.intense-flash {
            animation: intenseFlash 0.5s ease-in-out;
            border-radius: 50%;
        }

        /* Estrella fugaz */
        .star.shooting-star {
            animation: shootingStar 0.5s linear;
        }

        /* Estrella con forma más interesante */
        .star.star-diamond {
            border-radius: 0;
            transform: rotate(45deg);
        }

        .star.star-plus {
            border-radius: 0;
            background: 
                linear-gradient(to bottom, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                linear-gradient(to right, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Pantalla de presentación */
        .presentation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
            z-index: 10;
            transition: opacity 1s ease-in-out;
        }

        .presentation-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }

        .logo {
            max-width: 350px;
            /* Eliminamos el drop-shadow anterior y aplicamos el efecto de difuminado */
            filter: blur(0.5px);
        }

        /* Creamos un pseudo-elemento para el efecto de difuminado blanco */
        .logo-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(2px);
            z-index: -1;
            opacity: 0.7;
        }

        /* Pantalla de construcción */
        .construction-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            z-index: 5;
            opacity: 0;
            transition: opacity 1s ease-in-out 0.5s;
            pointer-events: none;
        }

        .construction-screen.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .construction-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* Línea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Información de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Estilos para el footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: #fff;
            font-size: 14px;
            box-sizing: border-box;
            z-index: 20;
        }

        .footer-link {
            color: #fff;
            text-decoration: none;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .codexa-x {
            color: #00CCC2;
        }

        /* Animaciones mejoradas */
        @keyframes rotateSky {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            50% {
                opacity: var(--opacity, 0.8);
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        /* Animación para destellos rápidos */
        @keyframes fastTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.2);
            }
            50% {
                opacity: var(--opacity, 1);
                transform: scale(1.2);
            }
        }

        /* Animación para efecto de tintineo */
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.1);
            }
            25% {
                opacity: var(--opacity, 0.9);
                transform: scale(1);
            }
            50% {
                opacity: 0;
                transform: scale(0.5);
            }
            75% {
                opacity: var(--opacity, 0.7);
                transform: scale(0.8);
            }
        }

        /* Animación para destellos mucho más fuertes */
        @keyframes strongTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.1);
                box-shadow: 0 0 0px #fff;
            }
            50% {
                opacity: var(--opacity, 1);
                transform: scale(2);
                box-shadow: 0 0 20px 10px #fff;
            }
        }

        /* Animación para destellos extremadamente fuertes */
        @keyframes veryStrongTwinkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.1);
                box-shadow: 0 0 0px #fff;
            }
            50% {
                opacity: 1;
                transform: scale(3);
                box-shadow: 0 0 30px 20px #fff;
            }
        }

        /* Animación para destellos intensos y cortos (0.5s) con efecto de difuminado */
        @keyframes intenseFlash {
            0% {
                opacity: 0;
                transform: scale(0.1);
                box-shadow: 0 0 0px #fff;
                filter: blur(0px);
            }
            50% {
                opacity: 1;
                transform: scale(20);
                box-shadow: 0 0 200px 150px #fff;
                filter: blur(10px);
            }
            100% {
                opacity: 0;
                transform: scale(0.1);
                box-shadow: 0 0 0px #fff;
                filter: blur(0px);
            }
        }

        /* Animación para estrellas fugaces */
        @keyframes shootingStar {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--distance-x, 100vw), var(--distance-y, 100vh)) scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .construction-content {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .construction-content {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animación de estrellas y rotación más lenta -->
    <div class="starfield" id="starfield"></div>
    
    <!-- Pantalla de presentación -->
    <div class="presentation-screen" id="presentationScreen">
        <div class="logo-container">
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
    </div>
    
    <!-- Pantalla de construcción -->
    <div class="construction-screen" id="constructionScreen">
        <div class="construction-content">
            <p class="construction-text">
                <span class="emoji">🚧</span> Sitio web en construcción
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, contáctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo (más estrellas, más pequeñas y más separadas)
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 300; // Aumentamos a 300 estrellas como se solicitó
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posición aleatoria (más separadas)
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamaño más pequeño (más pequeñas)
                const size = Math.random() * 1.5 + 0.5;
                
                // Duración aleatoria
                const duration = Math.random() * 10 + 8; // Volvemos a la duración anterior
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.5 + 0.1; // Volvemos a la opacidad anterior
                
                // Retardo aleatorio reducido para que comiencen antes
                const delay = Math.random() * 10; // Reducido de 20 a 10
                
                // Tipo de estrella aleatorio
                const starType = Math.random();
                if (starType < 0.3) {
                    star.classList.add('star-diamond');
                } else if (starType < 0.6) {
                    star.classList.add('star-plus');
                }
                
                // Tipo de animación aleatorio
                const animationType = Math.random();
                if (animationType < 0.25) {
                    // Estrellas con destello rápido (25%)
                    star.classList.add('fast-twinkle');
                    // Duración más corta para destellos rápidos
                    const fastDuration = Math.random() * 3 + 1;
                    star.style.setProperty('--duration', `${fastDuration}s`);
                } else if (animationType < 0.5) {
                    // Estrellas con efecto de tintineo (25%)
                    star.classList.add('sparkle');
                    // Duración para tintineo
                    const sparkleDuration = Math.random() * 4 + 2;
                    star.style.setProperty('--duration', `${sparkleDuration}s`);
                } else if (animationType < 0.6) {
                    // Estrellas con destello mucho más fuerte (10%)
                    star.classList.add('strong-twinkle');
                    // Duración para destellos fuertes
                    const strongDuration = Math.random() * 6 + 4;
                    star.style.setProperty('--duration', `${strongDuration}s`);
                    // Opacidad más alta para destellos fuertes
                    star.style.setProperty('--opacity', '1');
                }
                // El 40% restante usa la animación normal de destello
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                if (animationType >= 0.6) {
                    // Solo establecer opacidad para estrellas normales
                    star.style.setProperty('--opacity', opacity);
                }
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Crear estrellas con destellos intensos cada 1 segundo
        function createIntenseFlashStars() {
            const starfield = document.getElementById('starfield');
            
            // Crear una nueva estrella con destello intenso
            function createSingleStar() {
                const star = document.createElement('div');
                star.classList.add('star', 'intense-flash');
                
                // Posición aleatoria en toda la pantalla
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tamaño más grande para que sea más visible
                const size = Math.random() * 4 + 3;
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--opacity', '1');
                
                starfield.appendChild(star);
                
                // Eliminar la estrella después de que termine su animación
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 500); // 0.5 segundos, que es la duración de la animación
            }
            
            // Crear una nueva estrella cada 1 segundo
            setInterval(createSingleStar, 1000);
        }
        
        // Crear estrellas fugaces cada 1 segundo
        function createShootingStars() {
            const starfield = document.getElementById('starfield');
            
            // Crear una nueva estrella fugaz
            function createShootingStar() {
                const star = document.createElement('div');
                star.classList.add('star', 'shooting-star');
                
                // Posición inicial aleatoria en un borde de la pantalla
                const side = Math.floor(Math.random() * 4); // 0: top, 1: right, 2: bottom, 3: left
                let startX, startY;
                
                switch(side) {
                    case 0: // top
                        startX = Math.random() * 100;
                        startY = -5;
                        break;
                    case 1: // right
                        startX = 105;
                        startY = Math.random() * 100;
                        break;
                    case 2: // bottom
                        startX = Math.random() * 100;
                        startY = 105;
                        break;
                    case 3: // left
                        startX = -5;
                        startY = Math.random() * 100;
                        break;
                }
                
                // Posición final aleatoria
                const endX = Math.random() * 100;
                const endY = Math.random() * 100;
                
                // Calcular la distancia a recorrer
                const distanceX = (endX - startX) * window.innerWidth / 100;
                const distanceY = (endY - startY) * window.innerHeight / 100;
                
                // Tamaño similar al de las estrellas normales
                const size = Math.random() * 1.5 + 0.5;
                
                star.style.left = `${startX}%`;
                star.style.top = `${startY}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--distance-x', `${distanceX}px`);
                star.style.setProperty('--distance-y', `${distanceY}px`);
                star.style.setProperty('--opacity', '1');
                
                starfield.appendChild(star);
                
                // Eliminar la estrella después de que termine su animación
                setTimeout(() => {
                    if (star.parentNode) {
                        star.parentNode.removeChild(star);
                    }
                }, 200); // 0.5 segundos, que es la duración de la animación
            }
            
            // Crear una nueva estrella fugaz cada 1 segundo
            setInterval(createShootingStar, 1000);
        }
        
        // Función para mostrar la pantalla de construcción
        function showConstructionScreen() {
            const presentationScreen = document.getElementById('presentationScreen');
            const constructionScreen = document.getElementById('constructionScreen');
            
            presentationScreen.classList.add('hidden');
            constructionScreen.classList.add('visible');
        }
        
        // Inicializar los eventos
        function initEvents() {
            const presentationScreen = document.getElementById('presentationScreen');
            
            // Mostrar pantalla de construcción al hacer clic
            presentationScreen.addEventListener('click', showConstructionScreen);
            
            // Mostrar pantalla de construcción al presionar barra espaciadora
            document.addEventListener('keydown', function(event) {
                if (event.code === 'Space') {
                    event.preventDefault();
                    showConstructionScreen();
                }
            });
        }
        
        // Inicializar las estrellas y eventos cuando la página cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createIntenseFlashStars();
            createShootingStars();
            initEvents();
        });
    </script>
    
    <!-- Footer -->
    <div class="footer">
        Todos los derechos reservados | © 2025 <a href="https://codexa.uy" class="footer-link">Code<span class="codexa-x">x</span>a.uy</a>
    </div>
</body>
</html>
