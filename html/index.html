<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Dise침o corporativo profesional */
        .corporate-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Mensaje corporativo */
        .message-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
            animation: slideUp 1s ease-in-out;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* L칤nea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Informaci칩n de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Animaciones sutiles */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .message-container {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .message-container {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="corporate-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/mr0KGWgC/LOGO-CODEXA-fondo-negro-1.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
        
        <div class="message-container">
            <p class="construction-text">
                <span class="emoji">游뚾</span> Sitio web en construcci칩n
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, cont치ctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>
</body>
</html>
