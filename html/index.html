<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            height: 100vh;
            overflow: hidden;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        /* Fondo con animaci칩n de estrellas elegantes */
        .starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            overflow: hidden;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
            /* Eliminamos el box-shadow para hacerlas m치s sutiles */
        }

        /* Estrella con forma m치s interesante */
        .star.star-diamond {
            border-radius: 0;
            transform: rotate(45deg);
        }

        .star.star-plus {
            border-radius: 0;
            background: 
                linear-gradient(to bottom, transparent 40%, #fff 40%, #fff 60%, transparent 60%),
                linear-gradient(to right, transparent 40%, #fff 40%, #fff 60%, transparent 60%);
            background-position: center;
            background-size: 100% 100%;
            background-repeat: no-repeat;
        }

        /* Estrella fugaz m치s sutil */
        .shooting-star {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.7) 50%, rgba(255,255,255,0) 100%);
            border-radius: 50%;
            opacity: 0;
            transform: rotate(var(--angle, 45deg));
            animation: shoot var(--duration, 3s) linear infinite;
        }

        /* Dise침o corporativo profesional */
        .corporate-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: transparent;
        }

        /* Logo corporativo */
        .logo-container {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            max-width: 350px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        /* Mensaje corporativo */
        .message-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid #e0e0e0;
            max-width: 600px;
            animation: slideUp 1s ease-in-out;
        }

        .construction-text {
            color: #333;
            font-size: 1.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
            line-height: 1.4;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 15px;
            color: #ff6b35;
        }

        /* L칤nea divisoria elegante */
        .divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 100%);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* Informaci칩n de contacto */
        .contact-info {
            color: #666;
            font-size: 1rem;
            margin-top: 25px;
            font-weight: 400;
        }

        .email-link {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email-link:hover {
            color: #f7931e;
            text-decoration: underline;
        }

        /* Animaciones mejoradas */
        @keyframes twinkle {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(0deg);
            }
            50% {
                opacity: var(--opacity, 0.8);
                transform: scale(1) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) rotate(360deg);
            }
        }

        @keyframes shoot {
            0% {
                opacity: 0;
                transform: rotate(var(--angle, 45deg)) translateX(-100px);
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                opacity: 0;
                transform: rotate(var(--angle, 45deg)) translateX(var(--distance, 100vw));
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo {
                max-width: 250px;
            }
            
            .message-container {
                padding: 30px 40px;
                margin: 0 20px;
            }
            
            .construction-text {
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                max-width: 200px;
            }
            
            .message-container {
                padding: 25px 30px;
            }
            
            .construction-text {
                font-size: 1.2rem;
            }
            
            .emoji {
                font-size: 1.5rem;
                margin-right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo con animaci칩n de estrellas -->
    <div class="starfield" id="starfield"></div>
    
    <div class="corporate-container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/BQ8JGJ8f/LOGO-CODEXA-fondo-transp-blanco2.png" 
                 alt="Codexa Logo" 
                 class="logo">
        </div>
        
        <div class="message-container">
            <p class="construction-text">
                <span class="emoji">游뚾</span> Sitio web en construcci칩n
            </p>
            <div class="divider"></div>
            <p class="contact-info">
                Para consultas comerciales, cont치ctenos en 
                <a href="mailto:info@codexa.uy" class="email-link">info@codexa.uy</a>
            </p>
        </div>
    </div>

    <script>
        // Crear estrellas para el fondo
        function createStars() {
            const starfield = document.getElementById('starfield');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Posici칩n aleatoria
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Tama침o aleatorio (m치s peque침o para ser m치s sutiles)
                const size = Math.random() * 2 + 1;
                
                // Duraci칩n aleatoria
                const duration = Math.random() * 8 + 6;
                
                // Opacidad aleatoria
                const opacity = Math.random() * 0.6 + 0.2;
                
                // Retardo aleatorio
                const delay = Math.random() * 15;
                
                // Tipo de estrella aleatorio
                const starType = Math.random();
                if (starType < 0.3) {
                    star.classList.add('star-diamond');
                } else if (starType < 0.6) {
                    star.classList.add('star-plus');
                }
                
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--opacity', opacity);
                star.style.animationDelay = `${delay}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Crear estrellas fugaces m치s sutiles
        function createShootingStars() {
            const starfield = document.getElementById('starfield');
            
            // Crear solo 1 estrella fugaz para hacerla m치s especial
            const shootingStar = document.createElement('div');
            shootingStar.classList.add('shooting-star');
            
            // Posici칩n inicial completamente aleatoria
            const top = Math.random() * 100; // Entre 0% y 100%
            const left = Math.random() * 100; // Entre 0% y 100%
            const angle = Math.random() * 360; // 츼ngulo completamente aleatorio
            const distance = Math.random() * 100 + 50 + 'vw'; // Entre 50vw y 150vw
            const duration = Math.random() * 4 + 2; // Entre 2 y 6 segundos
            const delay = 0; // Sin delay para que aparezca inmediatamente
            
            shootingStar.style.top = `${top}%`;
            shootingStar.style.left = `${left}%`;
            shootingStar.style.width = `${Math.random() * 80 + 40}px`;
            shootingStar.style.setProperty('--angle', `${angle}deg`);
            shootingStar.style.setProperty('--distance', distance);
            shootingStar.style.setProperty('--duration', `${duration}s`);
            shootingStar.style.animationDelay = `${delay}s`;
            
            starfield.appendChild(shootingStar);
            
            // Eliminar la estrella fugaz despu칠s de que termine su animaci칩n
            setTimeout(() => {
                if (shootingStar.parentNode) {
                    shootingStar.parentNode.removeChild(shootingStar);
                }
            }, duration * 1000);
        }
        
        // Inicializar las estrellas cuando la p치gina cargue
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            // Crear una estrella fugaz cada cierto tiempo
            setInterval(createShootingStars, Math.random() * 20000 + 10000); // Cada 10-30 segundos
        });
    </script>
</body>
</html>
