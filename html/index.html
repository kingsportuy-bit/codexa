<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codexa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        /* Efecto de puertas mec√°nicas futuristas */
        .door-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            perspective: 1200px;
        }

        .door-panel {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            transition: all 2.5s cubic-bezier(0.17, 0.67, 0.83, 0.67);
            z-index: 10;
            transform-style: preserve-3d;
            box-shadow: 
                inset 0 0 30px rgba(0, 100, 255, 0.3),
                0 0 20px rgba(0, 150, 255, 0.2);
            border: 1px solid rgba(0, 150, 255, 0.3);
        }

        .door-left {
            left: 0;
            transform-origin: left center;
        }

        .door-right {
            right: 0;
            transform-origin: right center;
        }

        /* L√≠neas de energ√≠a futurista */
        .energy-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #00aaff, transparent);
            width: 100%;
            opacity: 0.3;
            animation: energyFlow 3s linear infinite;
        }

        .energy-line:nth-child(1) { top: 20%; }
        .energy-line:nth-child(2) { top: 40%; animation-delay: 1s; }
        .energy-line:nth-child(3) { top: 60%; animation-delay: 2s; }
        .energy-line:nth-child(4) { top: 80%; animation-delay: 0.5s; }

        /* Panel de control futurista */
        .control-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: rgba(0, 50, 100, 0.8);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 15;
            box-shadow: 
                0 0 30px rgba(0, 150, 255, 0.5),
                inset 0 0 20px rgba(0, 200, 255, 0.3);
            border: 2px solid rgba(0, 150, 255, 0.5);
            transition: all 0.3s ease;
        }

        .control-panel:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 
                0 0 50px rgba(0, 200, 255, 0.8),
                inset 0 0 30px rgba(0, 255, 255, 0.5);
        }

        .control-button {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #00ffff 0%, #0088ff 100%);
            border-radius: 50%;
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
        }

        /* Logo en las puertas */
        .door-logo {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            max-width: 200px;
            opacity: 0.7;
            filter: drop-shadow(0 0 10px rgba(0, 200, 255, 0.5));
            transition: all 1s ease;
        }

        .door-left .door-logo {
            right: 50px;
        }

        .door-right .door-logo {
            left: 50px;
        }

        /* Puertas abiertas */
        .doors-open .door-left {
            transform: rotateY(-75deg) translateX(-100px);
            box-shadow: 
                inset 0 0 50px rgba(0, 100, 255, 0.1),
                -10px 0 30px rgba(0, 150, 255, 0.3);
        }

        .doors-open .door-right {
            transform: rotateY(75deg) translateX(100px);
            box-shadow: 
                inset 0 0 50px rgba(0, 100, 255, 0.1),
                10px 0 30px rgba(0, 150, 255, 0.3);
        }

        .doors-open .door-logo {
            opacity: 0;
            transform: translateY(-50%) scale(0.8);
        }

        .doors-open .control-panel {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        /* Contenido principal (oculto inicialmente) */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out 2.5s;
            z-index: 5;
        }

        .doors-open .content {
            opacity: 1;
        }

        .main-logo {
            max-width: 400px;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(0, 200, 255, 0.3));
            animation: float 3s ease-in-out infinite;
        }

        .construction-screen {
            background: rgba(0, 20, 40, 0.9);
            border: 2px solid rgba(0, 150, 255, 0.5);
            padding: 40px 80px;
            text-align: center;
            box-shadow: 
                0 0 30px rgba(0, 100, 255, 0.3),
                inset 0 0 20px rgba(0, 150, 255, 0.1);
        }

        .construction-text {
            color: #fff;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            text-shadow: 0 0 10px rgba(0, 200, 255, 0.5);
        }

        .emoji {
            font-size: 2.5rem;
            margin-right: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Animaciones */
        @keyframes energyFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #00aaff, 0 0 20px #00aaff; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #0088ff, 0 0 40px #0088ff; }
        }
    </style>
</head>
<body>
    <div class="door-container" id="doorContainer">
        <!-- Puertas mec√°nicas futuristas -->
        <div class="door-panel door-left">
            <img src="https://i.postimg.cc/mr0KGWgC/LOGO-CODEXA-fondo-negro-1.png" 
                 alt="Codexa Logo" 
                 class="door-logo">
            <!-- L√≠neas de energ√≠a -->
            <div class="energy-line"></div>
            <div class="energy-line"></div>
            <div class="energy-line"></div>
            <div class="energy-line"></div>
        </div>
        <div class="door-panel door-right">
            <img src="https://i.postimg.cc/mr0KGWgC/LOGO-CODEXA-fondo-negro-1.png" 
                 alt="Codexa Logo" 
                 class="door-logo">
            <!-- L√≠neas de energ√≠a -->
            <div class="energy-line"></div>
            <div class="energy-line"></div>
            <div class="energy-line"></div>
            <div class="energy-line"></div>
        </div>
        
        <!-- Panel de control futurista -->
        <div class="control-panel" id="controlPanel">
            <div class="control-button"></div>
        </div>
        
        <!-- Contenido principal -->
        <div class="content">
            <img src="https://i.postimg.cc/mr0KGWgC/LOGO-CODEXA-fondo-negro-1.png" 
                 alt="Codexa Logo" 
                 class="main-logo">
            <div class="construction-screen">
                <p class="construction-text"><span class="emoji">üöß</span> En construcci&oacute;n</p>
            </div>
        </div>
    </div>

    <script>
        // Abrir las puertas al hacer clic en el panel de control
        document.getElementById('controlPanel').addEventListener('click', function() {
            document.getElementById('doorContainer').classList.add('doors-open');
        });

        // Tambi√©n abrir con la barra espaciadora
        document.addEventListener('keydown', function(event) {
            if (event.code === 'Space') {
                event.preventDefault();
                document.getElementById('doorContainer').classList.add('doors-open');
            }
        });
    </script>
</body>
</html>
