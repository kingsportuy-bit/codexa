version: '3.3'

services:
  codexa-web:
    image: codexa-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.codexa.rule=Host(`codexa.uy`)"
        - "traefik.http.routers.codexa.entrypoints=websecure"
        - "traefik.http.routers.codexa.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.codexa.loadbalancer.server.port=80"
        - "traefik.docker.network=oraclelabsnet"
      restart_policy:
        condition: on-failure
    networks:
      - oraclelabsnet
    # Eliminamos la sección de ports ya que Traefik manejará el enrutamiento
    # y el puerto 80 ya está ocupado por el servicio Traefik

networks:
  oraclelabsnet:
    external: true