version: '3.3'

services:
  codexa-web:
    image: codexa-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.codexa.rule=Host(`codexa.uy`)"
        - "traefik.http.routers.codexa.entrypoints=websecure"
        - "traefik.http.routers.codexa.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.codexa.loadbalancer.server.port=80"
        - "traefik.docker.network=oraclelabsnet"
      restart_policy:
        condition: on-failure
    networks:
      - oraclelabsnet
    # El aviso indica que exponer puertos es innecesario entre servicios en la misma red
    # pero lo mantenemos para claridad y posibles usos futuros
    ports:
      - "80:80"

networks:
  oraclelabsnet:
    external: true