version: '3.3'

services:
  codexa-web:
    image: codexa-web:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      replicas: 1
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.codexa.rule=Host(`codexa.uy`)"
        - "traefik.http.routers.codexa.entrypoints=websecure"
        - "traefik.http.routers.codexa.tls.certresolver=letsencryptresolver"
        - "traefik.http.services.codexa.loadbalancer.server.port=3000"
        - "traefik.docker.network=oraclelabsnet"
      restart_policy:
        condition: on-failure
    networks:
      - oraclelabsnet
    ports:
      - "3000:3000"

networks:
  oraclelabsnet:
    external: true
